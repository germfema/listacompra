<html>

<head>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href=../static/css/bootstrap.css />
	<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</head>

<body>

<section style="background-color: #eee;">
  <div class="container py-5">
  
  <tbody>
  <div th:each="receta : ${recetas}">
	
    <div class="row justify-content-center mb-3">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img th:src="${receta.strMealThumb}"
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5><td th:text="${receta.strMeal}"></td></h5>
                <div class="d-flex flex-row">
                  <div class="text-danger mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                  </div>
                  <span></span>
                </div>
                <div class="mt-1 mb-0 text-muted small">
                  <span> <td th:text="${receta.strIngredient1}"></td></span>
                  <span class="text-primary"> • </span>
                  <span><td th:text="${receta.strIngredient2}"></td></span>
                  <span class="text-primary"> • </span>
                  <span><td th:text="${receta.strIngredient3}"></td><br /></span>
                </div>
                <div class="mb-2 text-muted small">
                  <span><td th:text="${receta.strIngredient4}"></td></span>
                  <span class="text-primary"> • </span>
                  <span><td th:text="${receta.strIngredient5}"></td></span>
                  <span class="text-primary"> • </span>
                  <span><td th:text="${receta.strIngredient6}"></td><br /></span>
                </div>
                <p class="text-truncate mb-4 mb-md-0">
                  <td th:text="${receta.strInstructions}"></td>
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1"></h4>
                  <span class="text-danger"><s></s></span>
                </div>
                <h6 class="text-success"></h6>
                <div class="d-flex flex-column mt-4">
                  <a th:href="@{'/add-ingredients?idMeal=' + ${receta.idMeal}}"class="btn btn-primary btn-sm" type="button">Añadir productos</a>
                  <a th:href="${receta.strYoutube}" class="btn btn-danger" type="button">Youtube</a>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
     </tbody>
	</div>
  </div>
</section>

</body>

</html>
